<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="Facebook Messenger Button">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Faceook Messenger Button</title>
</head>

<body>

    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId: '95100348886',
                xfbml: true,
                version: 'v2.6'
            });
        };

        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <br>
    <div class="fb-messengermessageus" messenger_app_id="95100348886" page_id="10153006539378183" color="blue" size="large">
    </div>

    <div>
        <p>Tutorial: <a href=" http://www.labnol.org/internet/embed-facebook-messenger-website/29136/">Embed Facebook Messenger</a></p>
    </div>

</body>

</html>
